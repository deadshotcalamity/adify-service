name: Continuous Integration

on:
  push:
    branches:
      - "ready/**"
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Compile
        run: mvn install
      - name: Test
        run: mvn test -DskipTests=false -Dgroups=slow
